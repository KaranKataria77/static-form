<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Details</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: "Segoe UI", sans-serif;
        background: #f7f8fa;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
        margin-bottom: 25px;
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #444;
    }

    input,
    select {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
        border-color: #4a90e2;
        outline: none;
    }

    .item {
        border: 1px solid #e0e0e0;
        background: #f9f9f9;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s ease;
    }

    .item:hover {
        transform: scale(1.01);
    }

    .item h4 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #2c3e50;
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #4a90e2;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #3d7bd9;
    }

    #addItemBtn {
        background-color: #27ae60;
        margin-top: -10px;
        margin-bottom: 25px;
    }

    #addItemBtn:hover {
        background-color: #1e944f;
    }

    .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-bottom: 15px;
        text-align: center;
    }

    .success {
        color: #27ae60;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 20px;
        display: none;
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        .item {
            padding: 15px;
        }
    }
</style>

</head>

<body>
    <div class="container">
    <h2>ðŸ“¦ Package Info</h2>

    <p class="success" id="successMessage">âœ… Item added successfully!</p>

    <div id="formContainer">
        <form id="packageForm">
            <label for="height">Package Height (cms)</label>
            <input type="number" id="height" required />

            <label for="width">Package Width (cms)</label>
            <input type="number" id="width" required />

            <label for="weight">Package Weight (kg)</label>
            <input type="number" id="weight" step="0.1" required />

            <label for="type">Package Type</label>
            <select id="type" required>
                <option value="">Select type</option>
                <option value="Box">Box</option>
                <option value="Envelope">Envelope</option>
                <option value="Tube">Tube</option>
                <option value="Other">Other</option>
            </select>

            <p class="error" id="errorMsg"></p>

            <button type="submit">Save Item</button>
        </form>
    </div>

    <div id="itemOverview" style="display: none;"></div>
</div>


<script>
const form = document.getElementById("packageForm");
const formContainer = document.getElementById("formContainer");
const errorMsg = document.getElementById("errorMsg");
const successMsg = document.getElementById("successMessage");
const itemOverview = document.getElementById("itemOverview");

form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const height = parseFloat(document.getElementById("height").value.trim()) || 0;
    const width  = parseFloat(document.getElementById("width").value.trim()) || 0;
    const weight = parseFloat(document.getElementById("weight").value.trim()) || 0;
    const type = document.getElementById("type").value;
    const id = new URLSearchParams(window.location.search).get("id");

    if (!height || !width || !weight || !type) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
    }

    const data = { height, width, weight, type };

    try {
        const response = await fetch(`https://ed35-27-107-63-62.ngrok-free.app/update-flow?id=${id}`, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) throw new Error('Network error');

        const res = await response.json();

        // Hide form and show overview
        formContainer.style.display = "none";
        successMsg.style.display = "block";
        showOverview(data);

    } catch (error) {
        console.error("Error:", error);
        errorMsg.textContent = "Something went wrong. Try again.";
    }
});

function showOverview(data) {
    itemOverview.style.display = "block";
    itemOverview.innerHTML = `
        <div class="item">
            <h4>ðŸ“¦ Added Package</h4>
            <p><strong>Height:</strong> ${data.height} cm</p>
            <p><strong>Width:</strong> ${data.width} cm</p>
            <p><strong>Weight:</strong> ${data.weight} kg</p>
            <p><strong>Type:</strong> ${data.type}</p>
            <button id="addAnother">âž• Add Another Item</button>
        </div>
    `;

    document.getElementById("addAnother").addEventListener("click", () => {
        form.reset();
        formContainer.style.display = "block";
        itemOverview.style.display = "none";
        successMsg.style.display = "none";
        errorMsg.textContent = "";
    });
}
</script>


</body>

</html>
