<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Details</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 15px;
            padding: 25px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3d7bd9;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .success {
      color: #27ae60;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ“¦ Package Info</h2>

        <p class="success" id="successMessage">âœ… Form submitted successfully! You may now return to WhatsApp.</p>
        <form id="packageForm">
  <div id="itemList"></div>

  <button type="button" id="addItemBtn">âž• Add New Item</button>

  <p class="error" id="errorMsg"></p>
  <button type="submit">Submit & Continue on WhatsApp</button>
</form>

    </div>

<script>
  let itemCount = 0;
  const itemList = document.getElementById("itemList");
  const form = document.getElementById("packageForm");
  const errorMsg = document.getElementById("errorMsg");
  const successMsg = document.getElementById("successMessage");
  const addItemBtn = document.getElementById("addItemBtn");
  const id = new URLSearchParams(window.location.search).get("id");

  const createItemFields = (index) => {
    return `
      <div class="item" data-index="${index}" style="border:1px solid #ddd; padding:15px; border-radius:10px; margin-bottom:15px;">
        <h4>Item ${index + 1}</h4>
        <label>Package Height (cms)</label>
        <input type="number" id="height-${index}" required />

        <label>Package Width (cms)</label>
        <input type="number" id="width-${index}" required />

        <label>Package Weight (kg)</label>
        <input type="number" id="weight-${index}" step="0.1" required />

        <label>Package Type</label>
        <select id="type-${index}" required>
          <option value="">Select type</option>
          <option value="Box">Box</option>
          <option value="Envelope">Envelope</option>
          <option value="Tube">Tube</option>
          <option value="Other">Other</option>
        </select>
      </div>
    `;
  };

  const addItem = () => {
    const itemHTML = createItemFields(itemCount);
    itemList.insertAdjacentHTML("beforeend", itemHTML);
    itemCount++;
  };

  addItem(); // Add first item by default

  addItemBtn.addEventListener("click", () => {
    addItem();
  });

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const items = [];

    for (let i = 0; i < itemCount; i++) {
      const height = parseFloat(document.getElementById(`height-${i}`).value.trim()) || 0;
      const width = parseFloat(document.getElementById(`width-${i}`).value.trim()) || 0;
      const weight = parseFloat(document.getElementById(`weight-${i}`).value.trim()) || 0;
      const type = document.getElementById(`type-${i}`).value;

      if (!height || !width || !weight || !type) {
        errorMsg.textContent = `Please fill in all fields for item ${i + 1}.`;
        return;
      }

      items.push({ height, width, weight, type });
    }

    console.log("items ===", items);

    try {
      const response = await fetch(`https://ed35-27-107-63-62.ngrok-free.app/update-flow?id=${id}`, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ items }),
      });

      if (!response.ok) throw new Error("Network error");

      const res = await response.json();
      successMsg.style.display = "block";
      errorMsg.textContent = "";
      form.style.display = "none";

      const waMessage = encodeURIComponent(
        items.map((item, i) => 
          `ðŸ“¦ Item ${i + 1}:\nHeight: ${item.height} cm\nWidth: ${item.width} cm\nWeight: ${item.weight} kg\nType: ${item.type}`
        ).join("\n\n")
      );

      // Uncomment when ready to redirect
      // window.location.href = `https://wa.me/15550262182?text=${waMessage}`;
    } catch (err) {
      console.error(err);
      errorMsg.textContent = "Error submitting form. Please try again.";
    }
  });
</script>

</body>

</html>
